<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NinjaMan</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .row {
        line-height: 0;
      }
      .wall {
        background-color: blue;
        height: 40px;
        width: 40px;
        display: inline-block;
      }
      .sushi {
        background-color: black;
        height: 40px;
        width: 40px;
        display: inline-block;
        background-image: url('sushi.png');
        background-size: contain;
      }
      .blank {
        background-color: black;
        height: 40px;
        width: 40px;
        display: inline-block;
      }
      #ninjaman {
        background-color: black;
        height: 40px;
        width: 40px;
        display: inline-block;
        background-image: url('ninja.gif');
        background-size: contain;
        position: absolute;
        left: 40px;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <div id="world">
      <div class="row">
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
      </div>
      <div class="row">
        <div class="wall"></div>
        <div class="blank"></div>
        <div class="sushi"></div>
        <div class="sushi"></div>
        <div class="wall"></div>
      </div>
      <div class="row">
        <div class="wall"></div>
        <div class="sushi"></div>
        <div class="wall"></div>
        <div class="sushi"></div>
        <div class="sushi"></div>
      </div>
      <div class="row">
        <div class="wall"></div>
        <div class="sushi"></div>
        <div class="sushi"></div>
        <div class="sushi"></div>
        <div class="wall"></div>
      </div>
      <div class="row">
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
      </div>
    </div>
    <div id="ninjaman"></div>
  </body>
</html>
